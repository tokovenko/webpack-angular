<div class="news-page">
    <h1 class="title">{{title}}</h1>
    <div class="alert alert-success" ng-if="registerSuccessfully">
        You successfully registered on the site. Now you can login
    </div>
    <div class="form" ng-if="!registerSuccessfully">
        <div class="register-errors alert alert-danger" ng-if="registerErrors">
            <ul ng-repeat="(attr, errors) in registerErrors track by $index">
                <li ng-repeat="error in errors track by $index">{{error.message}}</li>
            </ul>
        </div>
        <form style="width: 300px;" name="registration" novalidate ng-submit="register(user)">
            <div
                class="form-group"
                ng-class="{
                    'has-error': registerErrors.firstName
                }">
                <label for="inputFirstName">First Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputFirstName"
                    placeholder="First Name"
                    name="firstName"
                    ng-model="user.firstName">
            </div>
            <div class="form-group"
                 ng-class="{
                    'has-error': registerErrors.secondName
                }">
                <label for="inputSecondName">Second Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputSecondName"
                    placeholder="Second Name"
                    name="secondName"
                    ng-model="user.secondName">
            </div>
            <div class="form-group"
                 ng-class="{
                    'has-error': registerErrors.email
                }">
                <label for="inputEmail">Email address</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Email"
                    name="email"
                    ng-model="user.email">
            </div>
            <div class="form-group"
                 ng-class="{
                    'has-error': registerErrors.password
                }">
                <label for="inputPassword">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                    name="password"
                    ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</div>
